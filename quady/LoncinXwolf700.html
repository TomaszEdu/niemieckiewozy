<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quady</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    .car-details {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .car-details img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 8px;
    }

    .car-details ul {
      list-style: none;
      padding: 0;
      margin: 30px 0;
      font-size: 18px;
      line-height: 1.8;
    }

    .car-details li {
      margin-bottom: 10px;
    }

    .back-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .car-details {
        padding: 20px;
      }

      .car-details ul {
        font-size: 16px;
      }

      .back-button {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="e1.jpg" class="slide" alt="Zdjęcie 1" onclick="openLightbox(this)">
            <img src="e2.jpg" class="slide" alt="Zdjęcie 2" onclick="openLightbox(this)">
            <img src="e3.jpg" class="slide" alt="Zdjęcie 3" onclick="openLightbox(this)">
            <img src="e4.jpg" class="slide" alt="Zdjęcie 4" onclick="openLightbox(this)">
            <img src="e5.jpg" class="slide" alt="Zdjęcie 5" onclick="openLightbox(this)">
            <img src="e6.jpg" class="slide" alt="Zdjęcie 5" onclick="openLightbox(this)">
            <img src="e7.jpg" class="slide" alt="Zdjęcie 5" onclick="openLightbox(this)">
            <img src="e8.jpg" class="slide" alt="Zdjęcie 5" onclick="openLightbox(this)">

        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <ul>
      <li><strong>Silnik:</strong> 700cc</li>
      <li><strong>Moc:</strong> 50 KM</li>
      <li><strong>Rok produkcji:</strong> 2024</li>
      <li><strong>Status:</strong> NOWY</li>
    </ul>

    <div class="otomoto-link">
        <a href="https://www.olx.pl/d/oferta/quad-loncin-xwolf-700-4x4-dostawa-raty-promocja-CID5-ID15s7ZA.html?isPreviewActive=0&reason=seller_profile&sliderIndex=7" target="_blank">Zobacz ogłoszenie na OLX</a>
    </div>

    <a href="../quady-sprzedaz.html" class="back-button">← Powrót do listy quadów</a>
  </div>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let index = 0;

  function showSlide(i) {
    if (i < 0) index = images.length - 1;
    else if (i >= images.length) index = 0;
    else index = i;

    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  prevBtn.addEventListener('click', () => showSlide(index - 1));
  nextBtn.addEventListener('click', () => showSlide(index + 1));

  showSlide(0);
</script>
<!-- Lightbox struktura -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Duże zdjęcie">
</div>

<script>
  function openLightbox(img) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</body>
</html>
